
<ion-content [fullscreen]="true">
 
  <div id="app">
   
    <h3 *ngIf="!isVideoStreamReady && !initFailMessage">Initializing webcam stream ...</h3>
    <h3 *ngIf="!isModelReady && !initFailMessage">loading model ...</h3>
    <h3 *ngIf="initFailMessage">Failed to init stream and/or model - {{ initFailMessage }}</h3>

    <div class="resultFrame">
      <video id="vid" autoplay></video>
      <canvas id="canvas"></canvas>
    </div>
  </div>
  
</ion-content>
